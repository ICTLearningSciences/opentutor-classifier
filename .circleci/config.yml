version: 2.1
aliases:
  - &only-tagged-releases
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/
    branches:
      ignore: /.*/
  - &only-untagged
    tags:
      ignore: /.*/
  - &git-lfs-install
    run:
      name: Git lfs install
      command: |
        curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash \
          && sudo apt-get install -y git-lfs \
          && git lfs install
  - &git-lfs-pull
    run:
      name: Git lfs pull
      command: git lfs pull
orbs:
  docker: circleci/docker@1.2.1
  environment:
    DOCKER_BUILDKIT: 1
executors:
  python:
    docker:
      - image: circleci/python:3.8
jobs:
  build-and-push:
    parameters:
      is-release-tag:
        type: boolean
        default: false
    executor: docker/docker
    steps:
      - unless:
          condition: <<parameters.is-release-tag>>
          steps:
            - run:
                name: "set image tag to commit sha"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_SHA1"' >> $BASH_ENV
      - when:
          condition: <<parameters.is-release-tag>>
          steps:
            - run:
                name: "override image tag to release tag"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_TAG"' >> $BASH_ENV
      - run:
          name: report tag
          command: echo "building tag uscictdocker/opentutor-classifier:${IMAGE_TAG}..."
      - checkout
      - setup_remote_docker:
          version: 18.09.3
          docker_layer_caching: true
      - docker/check
      - docker/build:
          image: uscictdocker/opentutor-classifier
          tag: "${IMAGE_TAG}"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: uscictdocker/opentutor-classifier
          tag: "${IMAGE_TAG}"
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
      - *git-lfs-install
      - *git-lfs-pull
  test-format:
    executor: python
    steps:
      - checkout
      - run:
          name: Test format
          command: make test-format
      - *git-lfs-install
      - *git-lfs-pull
  test-lint:
    executor: python
    steps:
      - checkout
      - run:
          name: Test lint
          command: make test-lint
      - *git-lfs-install
      - *git-lfs-pull
  test-types:
    executor: python
    steps:
      - checkout
      - run:
          name: Test types
          command: make test-types
      - *git-lfs-install
      - *git-lfs-pull
  test:
    executor: python
    steps:
      - checkout
      - run:
          name: install required packages
          command: sudo apt-get install libsndfile1
          # tests don't actually depend on libsndfile1
          # but will fail raise errors importing the soundfile module without it
      - run:
          name: Run tests
          command: make test
      - *git-lfs-install
      - *git-lfs-pull
workflows:
  test-build-publish:
    jobs:
      - test-format:
          filters: *only-untagged
      - test-lint:
          filters: *only-untagged
      - test-types:
          filters: *only-untagged
      - test:
          filters: *only-untagged
      - approve-build-and-push:
          filters: *only-untagged
          type: approval
          requires:
            - test-format
            - test-lint
            - test-types
            - test
      - build-and-push:
          is-release-tag: false
          filters: *only-untagged
          requires:
            - approve-build-and-push
  test-build-deploy-release:
    jobs:
      - test-format:
          filters: *only-tagged-releases
      - test-lint:
          filters: *only-tagged-releases
      - test-types:
          filters: *only-tagged-releases
      - test:
          filters: *only-tagged-releases
      - build-and-push:
          is-release-tag: true
          filters: *only-tagged-releases
          requires:
            - test-format
            - test-lint
            - test-types
            - test